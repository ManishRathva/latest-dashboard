
<mat-drawer-container class="bg-white" class="app-container">
    <mat-drawer mode="side"  [opened]="sideBarOpen" class="app-sidenav">
      <div>
        <div routerLink="/dashboard" class="p-3">
           <h1>Latest Dashboard</h1>
         </div>
         <mat-nav-list>
             <div class="mx-5">
                <div class="d-flex" routerLink="/dashboard" style="align-items: center;">
                    <p><mat-icon class="mr-2">dashboard</mat-icon></p>&nbsp;
                    <p style="font-size:18px;">Dashboard</p>
                </div>
                   <div class="d-flex" routerLink="/userlist" style="align-items: center;">
                    <p><mat-icon class="mr-2">group</mat-icon></p>&nbsp;
                    <p style="font-size:18px;">Userlist</p>
                   </div>
                   <div class="d-flex" routerLink="/userlist" style="align-items: center;">
                    <p><mat-icon class="mr-2">track_changes</mat-icon></p>&nbsp;
                    <p style="font-size:18px;">Form</p>
                   </div>
                   <div class="d-flex" routerLink="/userlist" style="align-items: center;">
                    <p><mat-icon class="mr-2">dashboard</mat-icon></p>&nbsp;
                    <p style="font-size:18px;">Design</p>
                   </div>
                   <div class="d-flex" routerLink="/userlist" style="align-items: center;">
                    <p><mat-icon class="mr-2">description</mat-icon></p>&nbsp;
                    <p style="font-size:18px;">Documentation</p>
                   </div>

             </div>
        </mat-nav-list>
       </div>
    </mat-drawer>
    <mat-drawer-content>    
        <app-navbar (toggleSidebarForMe)="sideBarToggler()"></app-navbar>
      <router-outlet>
      </router-outlet>
      <app-footer></app-footer>
    </mat-drawer-content>
  </mat-drawer-container>
